<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form"></form>
          <input class="form-input weather-search col-12" type="text" id="search-input" placeholder="London"
            aria-labelledby="form-heading" aria-controls="today forecast" />
            <button type="submit" class="btn search-button btn-primary col-12 btn-block" id="search-button" aria-label="submit search">
              Search
            </button>
        </form>


        <button type="submit" class="btn search-button btn-outline-primary col-12 btn-block" id="clear-button" aria-label="submit search">
          Clear History
        </button>
        <h3 id="history-title">Search History:</h3>
        <div class="list-group" id="history">
          <!-- History buttons created here by JS  -->
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section  class="mt-3" role="region" aria-live="polite">
        <div class="container" id="today" style="height: 15rem;">
        </section>
        <h3 id="forecast-title">5 day forecast:</h3>
        <section class="row mt-3" role="region" aria-live="polite">
            <div class="row col-12 d-inline-flex p-3" id="forecast">
              <!-- Forecast cards created here by JS  -->
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/index.js"></script>
</body>

</html>
